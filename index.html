<html>
	<head>
		<title>Shauls hack</title>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<style>
			.intro {
				display: table;
				width: 100%;
				height: auto;
				padding: 100px 0;
				text-align: center;
				color: #000;
				/*
				background: url("https://raw.githubusercontent.com/IronSummitMedia/startbootstrap-grayscale/gh-pages/img/intro-bg.jpg") no-repeat bottom center scroll;
				*/
				background-color: #C8C8C8;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
				-o-background-size: cover;
			}

			.intro .intro-body {
				display: table-cell;
				vertical-align: middle;
			}

			.intro .intro-body .brand-heading {
				font-size: 40px;
			}

			.intro .intro-body .intro-text {
				font-size: 18px;
			}

			@media(min-width:768px) {
				.intro {
					height: 100%;
					padding: 0;
				}

				.intro .intro-body .brand-heading {
					font-size: 60px;
				}

				.intro .intro-body .intro-text {
					font-size: 26px;
				}
			}

			#btn_row {
				margin-bottom: 3rem;
			}

			#resDiv {
				font-size: 20px;
    			font-weight: bold;
			}
		</style>
	</head>
	<body>
		<header class="intro">
			<div class="intro-body">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<h1 class="brand-heading">Student day assisstant v0.1</h1>
							<div class="row">
								<p class="intro-text"></p>
								<form role="form">
									<div class="row">
										<div class="col-md-4">
											<div class="row">
												<div class="form-group">
												  <label for="outer_shape">Select OUTER shape:</label>
												  <select class="form-control" id="outer_shape">
	   											  	<option value="">- Please Select -</option>
													<option value="cylinder">Cylinder</option>
													<option value="sphere">Sphere</option>
													<option value="orthotope">3-orthotope (rectangular cuboid)</option>
												  </select>
												</div>
											</div>
											<div class="row">
												<div class="col-md-12" id="outer_data">
													<div class="" id="outer_cyl_data">
														<div class="input-group">
														  <span class="input-group-addon">Radius</span>
														  <input type="number" class="form-control" placeholder="" id="outer_cyl_rad">
														</div>
														<div class="input-group">
														  <span class="input-group-addon">Height</span>
														  <input type="number" class="form-control" placeholder="" id="outer_cyl_height">
														</div>
													</div>
													<div class="" id="outer_sphere_data">
														<div class="input-group">
														  <span class="input-group-addon">Radius</span>
														  <input type="number" class="form-control" placeholder="" id="outer_sphere_rad">
														</div>
													</div>
													<div class="" id="outer_cube_data">
														<div class="input-group">
														  <span class="input-group-addon">Side A</span>
														  <input type="number" class="form-control" placeholder="" id="outer_cube_a">
														</div>
														<div class="input-group">
														  <span class="input-group-addon">Side B</span>
														  <input type="number" class="form-control" placeholder="" id="outer_cube_b">
														</div>
														<div class="input-group">
														  <span class="input-group-addon">Side C</span>
														  <input type="number" class="form-control" placeholder="" id="outer_cube_c">
														</div>
													</div>
												</div>
											</div>
										</div>
										<br>
										<div class="col-md-4">
											<div class="row">
												<div class="form-group">
												  <label for="inner_shape">Select INNER shape:</label>
												  <select class="form-control" id="inner_shape">
													<option value="">- Please Select -</option>
													<option value="cylinder">Cylinder</option>
													<option value="sphere">Sphere</option>
													<option value="orthotope">3-orthotope (rectangular cuboid)</option>
												  </select>
												</div>
											</div>
											<div class="row">
												<div class="col-md-12" id="inner_data">
													<div class="" id="inner_cyl_data">
														<div class="input-group">
														  <span class="input-group-addon">Radius</span>
														  <input type="number" class="form-control" placeholder="" id="inner_cyl_rad">
														</div>
														<div class="input-group">
														  <span class="input-group-addon">Height</span>
														  <input type="number" class="form-control" placeholder="" id="inner_cyl_height">
														</div>
													</div>
													<div class="" id="inner_sphere_data">
														<div class="input-group">
														  <span class="input-group-addon">Radius</span>
														  <input type="number" class="form-control" placeholder="" id="inner_sphere_rad">
														</div>
													</div>
													<div class="" id="inner_cube_data">
															<div class="input-group">
														  <span class="input-group-addon">Side A</span>
														  <input type="number" class="form-control" placeholder="" id="inner_cube_a">
														</div>
														<div class="input-group">
														  <span class="input-group-addon">Side B</span>
														  <input type="number" class="form-control" placeholder="" id="inner_cube_b">
														</div>
														<div class="input-group">
														  <span class="input-group-addon">Side C</span>
														  <input type="number" class="form-control" placeholder="" id="inner_cube_c">
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-4">
											<div class="input-group">
											  <span class="input-group-addon">APF</span>
											  <input type="number" class="form-control" placeholder="" id="apf_num">
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="row" id="btn_row">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-6">
											<button type="button" class="btn btn-primary" id="calc_btn">Calculate</button>
										</div>
										<div class="col-md-6">
											<button type="button" class="btn btn-warning" id="clear_btn">Clear Results</button>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div id="resDiv"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>


		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<script>
			$(function(){
				var out_shape = "",
					in_shape = "",
					v_out = 0,
					v_in = 0,
					v_ratio = 0,
					apf = 0,
					res = 0,
					htmlStr = "";


				$("#outer_data, #inner_data").children().hide();

				$("select#outer_shape").on("change", function(){
					//console.log($(this).val());
					out_shape = $(this).val();
					$("#outer_data").children().removeClass("outer_show").hide();
					if (out_shape == "cylinder") {
						$("#outer_cyl_data").addClass("outer_show");
					} else if (out_shape == "sphere") {
						$("#outer_sphere_data").addClass("outer_show");
					} else if (out_shape == "orthotope") {
						$("#outer_cube_data").addClass("outer_show");
					}
					console.log("out_shape: "+out_shape);
					$(".outer_show").show();
				});

				$("select#inner_shape").on("change", function(){
					//console.log($(this).val());
					in_shape = $(this).val();
					$("#inner_data").children().removeClass("inner_show").hide();
					if (in_shape == "cylinder") {
						$("#inner_cyl_data").addClass("inner_show");
					} else if (in_shape == "sphere") {
						$("#inner_sphere_data").addClass("inner_show");
					} else if (in_shape == "orthotope") {
						$("#inner_cube_data").addClass("inner_show");
					}
					console.log("in_shape: "+in_shape);
					$(".inner_show").show();
				});


			   $("#calc_btn").on("click", function(){
			   		if (out_shape == "cylinder") {
				    	var r = $("#outer_cyl_rad").val();
				      	var h = $("#outer_cyl_height").val();
				      	v_out = Math.PI * r * r * h;
				    } else if (out_shape == "sphere") {
				    	var r = $("#outer_sphere_rad").val();
				      	v_out = (4 / 3) * (Math.PI * r * r * r);
				    } else if (out_shape == "orthotope") {
				    	var a_len = $("#outer_cube_a").val();
				      	var b_len = $("#outer_cube_b").val();
				      	var c_len = $("#outer_cube_c").val();
				      	v_out = a_len * b_len * c_len;
				    }

				    if (in_shape == "cylinder") {
				    	var r = $("#inner_cyl_rad").val();
				      	var h = $("#inner_cyl_height").val();
				      	v_in = Math.PI * r * r * h;
				    } else if (in_shape == "sphere") {
				    	var r = $("#inner_sphere_rad").val();
				      	v_in = (4 / 3) * (Math.PI * r * r * r);
				      	//console.log("r: "+r, "v_in: "+v_in);
				    } else if (in_shape == "orthotope") {
				    	var a_len = $("#inner_cube_a").val();
				      	var b_len = $("#inner_cube_b").val();
				      	var c_len = $("#inner_cube_c").val();
				      	v_in = a_len * b_len * c_len;
				    }

				    v_ratio = (v_out / v_in).toFixed(2);

				    apf = $("#apf_num").val();

				    res = v_ratio * apf;

				    console.log(out_shape, in_shape, v_out, v_in, v_ratio, apf, res);

				    htmlStr = "<span>The estimation is: "+res+"</span>"

				    $("#resDiv").append(htmlStr);
			   });

			   $("#clear_btn").on("click", function(){ $("#resDiv").empty(); });

			})
		</script>

	<body>
</html>
